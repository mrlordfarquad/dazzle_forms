{% extends 'index/layout.html' %}
{% load static %}
{% block body %}
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .aboutus {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            height: 80vh;
            margin: 0;
            color: #fff;
        }

        .about-uss {
            background-color: #fff;
            color: #000;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        ul {
            text-align: left;
        }

        li {
            margin: 15px;
        }

        .telegram-link {
            text-decoration: none;
            color: black;
        }
    </style>

<body>
<div class="container-fluid">
    <div class="topnav">
        <div class="nav-padding">
            <span class="nav-ham" id="nav-ham" onclick="toggleSidebar()">&#9776;</span>
            <a href="{% url 'index' %}" title="Формы">
                <img src="{% static 'Icon/site-icon.png' %}" alt="Dazzle Forms Icon" class="navbar-icon form-icon">
            </a>
            <span class="nav-text" title="Формы"><a href="{% url 'index' %}" class="nav-link">Dazzle Forms</a></span>
            <a href="{% url 'logout' %}">
                <img src="{% static 'Icon/logout.png' %}" alt="Logout Icon" class="navbar-icon float-right logout-icon" title="Выйти">
            </a>
        </div>
    </div>
    <div class="aboutus">
        <div class="about-uss">
<div class="contact">
    <h1>Свяжитесь с нами</h1>
    <p>
        Если у вас есть вопросы или предложения, не стесняйтесь связаться с нашей командой.
    </p>
    <ul>
        <li>
            <strong>Email:</strong>
            <span class="copy-email" data-email="dazzleforms@gmail.com"  style="cursor: pointer">dazzleforms@gmail.com</span>
        </li>
        <li>
            <strong>Телефон:</strong>
            <span class="copy-phone" data-phone="85559308686"  style="cursor: pointer">+7-(555)-930-8686</span>
        </li>
        <li>
            <strong>Telegram:</strong>
            <a href="https://t.me/farquier">
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" style="max-width: 20px; margin-bottom: -5px;" alt="Telegram" class="telegram-logo" /><a href="https://t.me/farquier" class="telegram-link" style="cursor: pointer"> Farquier</a>            </a>
        </li>
    </ul>
</div>
        </div>
    <div>
        <script>
    document.querySelectorAll('.copy-email, .copy-phone').forEach(item => {
        item.addEventListener('click', () => {
            const value = item.getAttribute('data-email') || item.getAttribute('data-phone');
            const dummy = document.createElement('textarea');
            document.body.appendChild(dummy);
            dummy.value = value;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
            alert('Скопировано в буфер обмена: ' + value);
        });
    });
</script>
</body>
{% endblock %}
